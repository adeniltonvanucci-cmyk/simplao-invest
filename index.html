<!-- Formulário principal -->
<form id="simForm" autocomplete="off" novalidate>
  <!-- Tipo e regime -->
  <div class="row two">
    <div>
      <label for="tipo">Tipo de investimento</label>
      <select id="tipo">
        <option value="CDB" selected>CDB</option>
        <option value="LCI">LCI (isento IR)</option>
        <option value="LCA">LCA (isento IR)</option>
        <option value="Tesouro">Tesouro</option>
      </select>
    </div>

    <div>
      <label for="regime">Rentabilidade</label>
      <select id="regime">
        <option value="pre" selected>Pré-fixado (a.a.)</option>
        <option value="pos">Pós-fixado (% do CDI)</option>
        <option value="ipca">IPCA + taxa (a.a.)</option>
      </select>
    </div>
  </div>

  <!-- Campos específicos controlados pelo JS -->
  <div class="row" data-field="taxaPre">
    <label for="taxaPre">Taxa pré (a.a. %)</label>
    <input id="taxaPre" type="text" inputmode="decimal" value="12,00">
  </div>

  <div class="row hidden" data-field="percentCDI">
    <label for="percentCDI">% do CDI</label>
    <input id="percentCDI" type="text" inputmode="decimal" value="105">
  </div>

  <div class="row hidden" data-field="cdiAnual">
    <label for="cdiAnual">CDI anual (a.a. %)</label>
    <input id="cdiAnual" type="text" inputmode="decimal" value="10,75">
  </div>

  <div class="row hidden" data-field="ipcaAnual">
    <label for="ipcaAnual">IPCA anual (a.a. %)</label>
    <input id="ipcaAnual" type="text" inputmode="decimal" value="4,00">
  </div>

  <div class="row hidden" data-field="spread">
    <label for="spread">Taxa fixa (a.a. %)</label>
    <input id="spread" type="text" inputmode="decimal" value="6,00">
  </div>

  <!-- Aportes -->
  <div class="row two">
    <div>
      <label for="aporteInicial">Aporte inicial (R$)</label>
      <input id="aporteInicial" type="text" inputmode="numeric" value="10.000,00">
    </div>
    <div>
      <label for="aporteMensal">Aporte mensal (R$)</label>
      <input id="aporteMensal" type="text" inputmode="numeric" value="500,00">
    </div>
  </div>

  <div class="row two">
    <div>
      <label for="prazoMeses">Prazo (meses)</label>
      <input id="prazoMeses" type="number" min="1" value="36">
    </div>
    <div>
      <label for="iof">Considerar IOF (0–30 dias)</label>
      <select id="iof">
        <option value="nao" selected>Não (simplificado)</option>
        <option value="sim">Sim (aproximação)</option>
      </select>
    </div>
  </div>

  <div class="row">
    <label for="dataInicio">Data de início</label>
    <input id="dataInicio" type="date">
  </div>

  <button type="submit" class="btn">Calcular</button>
</form>
